<mat-sidenav-container>
  <mat-sidenav
    #sidenav
    [mode]="opened === false ? 'over' : 'side'"
    [opened]="opened === true"
  >
    <mat-nav-list>
      <div style="text-align: center">
        <img class="avatar mat-elevation-z8" src="assets/images/profile.jpg" />

        <h4 class="name text-responsive">{{ loggedInUserName }}</h4>
        <p class="designation">Admin</p>

        <mat-divider></mat-divider>
      </div>
      <!-- Here we are using menu-list-item -->
      <!-- <app-menu-list-item
        *ngFor="let item of menu"
        [item]="item"
      ></app-menu-list-item> -->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
