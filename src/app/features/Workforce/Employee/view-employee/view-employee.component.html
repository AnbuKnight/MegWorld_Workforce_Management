<div class="mat-elevation-z8 table-container">
  <div class="row col-md-12" style="padding: 0; margin: 0">
    <div class="col-md-10">
      <mat-form-field appearance="fill" class="tableFilter">
        <mat-label>Filter</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Search Employee Data"
          #input
        />
      </mat-form-field>
    </div>
    <div class="col-md-2" style="text-align: right; align-content: center">
      <button
        class="addClientButton"
        mat-button
        (click)="navigateToAddEmployee()"
      >
        Add Employee
      </button>
    </div>
  </div>

  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    (matSortChange)="announceSortChange($event)"
  >
    <ng-container matColumnDef="id">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by id"
      >
        Id
      </th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="employee_forename">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by employee_forename"
      >
        Name
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.employee_forename }}
      </td>
    </ng-container>

    <ng-container matColumnDef="employee_type">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by employee_type"
      >
        Position
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.employee_type }}
      </td>
    </ng-container>

    <ng-container matColumnDef="employee_department">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by employee_department"
      >
        Department
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.employee_department }}
      </td>
    </ng-container>

    <ng-container matColumnDef="employee_contactno">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by employee_contactno"
      >
        Contact Details
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.employee_contactno }}
      </td>
    </ng-container>

    <ng-container matColumnDef="employee_sia_no">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by employee_sia_no"
      >
        SIA License No.
      </th>
      <td mat-cell *matCellDef="let element">{{ element.employee_sia_no }}</td>
    </ng-container>

    <ng-container matColumnDef="employee_expdate">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by employee_expdate"
      >
        License Expiry
      </th>
      <td mat-cell *matCellDef="let element">{{ element.employee_expdate }}</td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th *matHeaderCellDef mat-sort-header>Edit</th>
      <td *matCellDef="let element">
        <button
          mat-icon-button
          matTooltip="Click to Edit"
          class="iconbutton"
          color="primary"
          (click)="rowEdit(element)"
        >
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th *matHeaderCellDef mat-sort-header>Delete</th>
      <td *matCellDef="let element">
        <button
          mat-icon-button
          matTooltip="Click to Delete"
          class="iconbutton"
          (click)="rowDelete(element.id)"
          color="warn"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<mat-paginator
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
  aria-label="Select page of periodic elements"
  style="background: antiquewhite"
>
</mat-paginator>
