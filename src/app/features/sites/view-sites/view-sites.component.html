<div class="mat-elevation-z8 table-container">
  <div class="row col-md-12" style="padding: 0; margin: 0">
    <div class="col-md-10">
      <mat-form-field appearance="fill" class="tableFilter">
        <mat-label>Filter</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Search SubContractor Data"
          #input
        />
      </mat-form-field>
    </div>
    <div class="col-md-2" style="text-align: right; align-content: center">
      <button class="addClientButton" mat-button (click)="navigateToAddSite()">
        Add Site
      </button>
    </div>
  </div>

  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    (matSortChange)="announceSortChange($event)"
  >
    <ng-container matColumnDef="site_client_name">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by site_client_name"
      >
        Company
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.site_client_name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="site_contact_person">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by site_contact_person"
      >
        Contact Person
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.site_contact_person }}
      </td>
    </ng-container>

    <ng-container matColumnDef="site_contact_number">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by site_contact_number"
      >
        Contact Details
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.site_contact_number }}
      </td>
    </ng-container>

    <ng-container matColumnDef="site_address">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by site_address"
      >
        Region
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.site_address }}
      </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th *matHeaderCellDef mat-sort-header>Edit</th>
      <td *matCellDef="let element">
        <button
          mat-icon-button
          matTooltip="Click to Edit"
          class="iconbutton"
          color="primary"
          (click)="rowEdit(element)"
        >
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th *matHeaderCellDef mat-sort-header>Delete</th>
      <td *matCellDef="let element">
        <button
          mat-icon-button
          matTooltip="Click to Delete"
          class="iconbutton"
          (click)="rowDelete(element.id)"
          color="warn"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<mat-paginator
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
  aria-label="Select page of periodic elements"
  style="background: antiquewhite"
>
</mat-paginator>
